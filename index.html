<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Cycle Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 8px;
            margin-bottom: 10px;
            width: 200px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sleep Cycle Calculator</h2>
        <label for="bedtime">Enter bedtime:</label><br>
        <input type="time" id="bedtime"><br>
        <button onclick="calculate()">Calculate</button>

        <div class="results" id="results"></div>
    </div>

    <script>
        function calculate() {
            var bedtimeInput = document.getElementById("bedtime").value;
            var bedtime = new Date();
            bedtime.setHours(parseInt(bedtimeInput.split(":")[0]));
            bedtime.setMinutes(parseInt(bedtimeInput.split(":")[1]));

            var cycles = 4; // Number of sleep cycles
            var cycleDuration = 90 * 60 * 1000; // Duration of each sleep cycle in milliseconds

            var results = document.getElementById("results");
            results.innerHTML = "";

            for (var i = 1; i <= cycles; i++) {
                var cycleNumber = document.createElement("p");
                var wakeTime = new Date(bedtime.getTime() + (i * cycleDuration));
                var sleepTime = new Date(wakeTime.getTime() - (cycleDuration));
                cycleNumber.textContent = "Cycle " + i + ": Sleep at " + formatTime(sleepTime) + ", Wake up at " + formatTime(wakeTime);
                results.appendChild(cycleNumber);
            }
        }

        function formatTime(date) {
            var hours = date.getHours();
            var minutes = date.getMinutes();
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            return hours + ':' + minutes;
        }
    </script>
</body>
</html>
