<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>睡眠サイクル計算機</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 8px;
            margin-bottom: 10px;
            width: 200px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>睡眠サイクル計算機</h2>
        <label for="bedtime">就寝時間を入力してください：</label><br>
        <input type="time" id="bedtime"><br>
        <button onclick="calculate()">計算する</button>

        <div class="results" id="results"></div>
    </div>

    <script>
        function calculate() {
            var bedtimeInput = document.getElementById("bedtime").value;
            var bedtime = new Date();
            bedtime.setHours(parseInt(bedtimeInput.split(":")[0]));
            bedtime.setMinutes(parseInt(bedtimeInput.split(":")[1]));

            var cycles = 4; // 睡眠サイクルの数
            var cycleDuration = 90 * 60 * 1000; // 各睡眠サイクルの期間（ミリ秒）

            var results = document.getElementById("results");
            results.innerHTML = "<h3>起床すべき時間の一覧：</h3>";

            for (var i = 1; i <= cycles; i++) {
                var wakeTime = new Date(bedtime.getTime() + (i * cycleDuration));
                var sleepTime = new Date(wakeTime.getTime() - (cycleDuration));
                var listItem = document.createElement("p");
                listItem.textContent = "サイクル " + i + ": " + formatTime(wakeTime) + "に起床";
                results.appendChild(listItem);
            }
        }

        function formatTime(date) {
            var hours = date.getHours();
            var minutes = date.getMinutes();
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            return hours + ':' + minutes;
        }
    </script>
</body>
</html>
