<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>睡眠サイクル計算機</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            padding: 8px;
            margin-bottom: 10px;
            width: 210px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>睡眠サイクル計算機</h2>
        <select id="mode">
            <option value="bedtime">就寝時間</option>
            <option value="waketime">起床時間</option>
        </select><br>
        <label id="timeLabel">就寝時間を入力してください：</label><br>
        <input type="time" id="timeInput"><br>
        <button onclick="calculate()">計算する</button>

        <div class="results" id="results"></div>
    </div>

    <script>
        document.getElementById("mode").addEventListener("change", function() {
            var mode = document.getElementById("mode").value;
            var label = document.getElementById("timeLabel");
            if (mode === "bedtime") {
                label.textContent = "就寝時間を入力してください：";
            } else {
                label.textContent = "起床時間を入力してください：";
            }
        });

        function calculate() {
            var mode = document.getElementById("mode").value;
            var timeInput = document.getElementById("timeInput").value;
            var time = new Date();
            time.setHours(parseInt(timeInput.split(":")[0]));
            time.setMinutes(parseInt(timeInput.split(":")[1]));

            var cycles = 4; // 睡眠サイクルの数
            var cycleDuration = 90 * 60 * 1000; // 各睡眠サイクルの期間（ミリ秒）

            var results = document.getElementById("results");
            results.innerHTML = mode === "bedtime" ? "<h3>起床すべき時間の一覧：</h3>" : "<h3>就寝すべき時間の一覧：</h3>";

            for (var i = 1; i <= cycles; i++) {
                var adjustedTime = mode === "bedtime" ?
                    new Date(time.getTime() + (i * cycleDuration)) :
                    new Date(time.getTime() - (i * cycleDuration));
                var listItem = document.createElement("p");
                listItem.textContent = "サイクル " + i + ": " + formatTime(adjustedTime) + (mode === "bedtime" ? "に起床" : "に就寝");
                results.appendChild(listItem);
            }
        }

        function formatTime(date) {
            var hours = date.getHours();
            var minutes = date.getMinutes();
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            return hours + ':' + minutes;
        }
    </script>
</body>
</html>
